<!DOCTYPE html>
<html>
    
<head>
<title>Table</title>
<style>
    .q {
        text-align: center;
        width:1%;
        white-space: nowrap;
        font-weight: bold;
    }
    table {
        width: 100%;
    }
    table, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    td {
        padding: 5px;
    }
</style>
</head>

<body>

<table>
  <tr>
    <td class="q">喜歡的網站，原因為何</td>
    <td>pazzo，主選單清楚，商品款式與圖片色系</td>
  </tr>
    
  <tr>
    <td class="q">進入網站第一個動作</td>
    <td>點選woman按鈕</td>
  </tr>

  <tr>
    <td class="q">架設網站的目的</td>
    <td>商業營利</td>
  </tr>
    
  <tr>
    <td class="q">網站目標對象</td>
    <td>一般民眾</td>
  </tr>
    
  <tr>
    <td class="q">使用者對網站的主要需求</td>
    <td>此品牌的衣服有一定的品質、衣服的搭配與款式、價格</td>
  </tr>
    
  <tr>
    <td class="q">網站的特色或優勢</td>
    <td>模特兒都是外國人</td>
  </tr>
    
</table>
    
</body>

</html>
